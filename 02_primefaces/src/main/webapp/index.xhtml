<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>
	
        
	<div class="card">
    <h:form>
        <p:messages id="msg"/>
        <div class="field grid">
            <h:outputLabel for="#{kredytBB.kwota}" value="Kwota kredytu: " styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="nie wprowadzono kwoty"/>
            </div>
   
            <p:outputLabel for="#{kredytBB.oprocentowanie}" value="Oprocentowanie: " styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="oprocentowanie" value="#{kredytBB.oprocentowanie}" required="true" requiredMessage="nie wprowadzono oprocentowania"/>
            </div>

   
            <p:outputLabel for="#{kredytBB.lata}" value="Okres spÅ‚aty (w latach): " styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:spinner id="lata" value="#{kredytBB.lata}" min="1"/>
            </div>
        </div>
        <br></br>
        <p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="msg"/>
        <p:commandButton value="Oblicz (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg"/>  
        
    </h:form>
</div>



</h:body>
</html>
