<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" />
    <title>Movies</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

    <p:messages />

    <h:form id="form-table" style="margin-bottom:1em;">

        <p:commandButton value="Add New Movie"
                         action="#{movieListBB.newMovie()}"
                         style="margin-bottom:1em;" />

        <p:dataTable value="#{movieListBB.fullList}" var="m">

            <!-- Title -->
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Title" />
                </f:facet>
                <h:outputText value="#{m.title}" />
            </p:column>

            <!-- Description -->
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{m.description}" />
            </p:column>

            <!-- Duration -->
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Duration (min)" />
                </f:facet>
                <h:outputText value="#{m.durationMin}" />
            </p:column>

            <!-- Age Rating -->
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Age Rating" />
                </f:facet>
                <h:outputText value="#{m.ageRating}" />
            </p:column>

            <!-- Genre -->
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Genre" />
                </f:facet>
                <h:outputText value="#{m.genre}" />
            </p:column>

            <!-- Director -->
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Director" />
                </f:facet>
                <h:outputText value="#{m.director}" />
            </p:column>

            <!-- Language -->
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Language" />
                </f:facet>
                <h:outputText value="#{m.language}" />
            </p:column>

            <!-- Options -->
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Options" />
                </f:facet>

                <p:commandButton value="Edit"
                                 action="#{movieListBB.editMovie(m)}" />

                <p:commandButton value="Delete"
                                 action="#{movieListBB.deleteMovie(m)}"
                                 update="@form" />
            </p:column>

        </p:dataTable>
    </h:form>

</h:body>
</html>
