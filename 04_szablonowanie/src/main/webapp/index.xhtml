<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

	<p:panel header="Kalkulator">
	
        
	<div class="card">
    <h:form>
        <p:messages id="msg"/>
        <div class="field grid">
            <h:outputLabel for="#{kredytBB.kwota}" value="Kwota kredytu: " styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="nie wprowadzono kwoty"/>
            </div>
   
            <p:outputLabel for="#{kredytBB.oprocentowanie}" value="Oprocentowanie: (%) " styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:inputText id="oprocentowanie" value="#{kredytBB.oprocentowanie}" required="true" requiredMessage="nie wprowadzono oprocentowania" validatorMessage="Oprocentowanie musi być w zakresie 1–100%">
                <f:validateDoubleRange minimum="1" maximum="100" />
                </p:inputText>
            </div>

   
            <p:outputLabel for="#{kredytBB.lata}" value="Okres spłaty (w latach): " styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
            <div class="col-12 md:col-10">
                <p:spinner id="lata" value="#{kredytBB.lata}" min="1"/>
            </div>
        </div>
        <br></br>
        <p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="msg"/>
        <p:commandButton value="Oblicz (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg"/>  
        
    </h:form>
	</div>

	</p:panel>

	</ui:define>

</ui:composition>
</html>
